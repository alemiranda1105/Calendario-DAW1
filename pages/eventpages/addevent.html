<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>OWT</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
        <link rel="stylesheet" href="/style/background.css">
        <link rel="stylesheet" href="/style/font.css">
        <link rel="stylesheet" href="/style/color.css">
        <link rel = "stylesheet" href="eventpage.css">
    </head>
    <body class="bg-image">
        <div class="justify-content-center align-items-center">
            <h1 class="title">Agregar evento</h1>
            <div class="d-flex justify-content-center align-items-center">
                <div class="d-flex align-items-center flex-column mb-3 card bg-grey">
                    <h2 class="c-white">Datos</h2>
                    <form>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="eventName" placeholder="Nombre">
                            <label for="eventName" class="form-label" id="placeholder">Nombre del evento</label>
                        </div>
                        <div class="mb-3">
                            <textarea class="form-control" id="eventDescription" rows="5" placeholder="DescripciÃ³n"></textarea>
                        </div>
                        <div class="d-flex flex-column mb-3" id="date-div">
                            <label for="event-date" class="c-white"><h4>Seleccionar fecha</h4></label>
                            <input type="date" name="event-date" id="event-date">
                        </div>
                        <div class="mb-3 dropend">
                            <button type="button" class="btn dropdown-toggle" id="group-selector" data-bs-toggle="dropdown" aria-expanded="false">
                                Seleccionar grupo
                            </button>
                            <ul class="dropdown-menu">
                                <li><p class="dropdown-item">Action</p></li>
                            </ul>
                        </div>
                        <input class="btn bg-orange" type="submit" value="Guardar" id="save-btn">
                    </form>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>
    </body>
</html>
