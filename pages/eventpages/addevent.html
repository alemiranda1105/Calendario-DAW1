<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta lang="es">
        <title>OWF</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
        <link rel="stylesheet" href="/style/background.css">
        <link rel="stylesheet" href="/style/font.css">
        <link rel="stylesheet" href="/style/color.css">
        <link rel="stylesheet" href="/style/goBack.css">
        <link rel = "stylesheet" href="eventpage.css">
    </head>
    <body class="bg-image">
        <div id="divGoBack" class="d-flex align-items-start">
            <div id ="goBack" class="d-flex align-items-center">
                <a href="/pages/HomePage/homePage.html">
                    <div class="d-flex align-items-center">
                        <img src="/img/goBack.svg" alt="Volver">
                        <h6>Volver</h6>
                    </div>
                </a>
            </div>
        </div>
        <div class="justify-content-center align-items-center">
            <h1 class="title">Agregar evento</h1>
            <div class="d-flex justify-content-center align-items-center">
                <div class="d-flex align-items-center flex-column mb-3 card bg-grey">
                    <h1 class="title title-sm">Agregar evento</h1>
                    <h2 id="data-txt" class="c-white">Datos</h2>
                    <form id="group-form">
                        <div class="form-floating">
                            <input type="text" class="form-control txt-input" id="eventName" placeholder="Nombre" required>
                            <label for="eventName" class="form-label">Nombre del evento</label>
                        </div>
                        <textarea class="form-control txt-input" id="eventDescription" rows="5" placeholder="DescripciÃ³n" required></textarea>
                        <label for="event-date" class="c-white"><h4>Seleccionar fecha</h4></label><br>
                        <input type="date" name="event-date" id="event-date" required>
                        <div class="mb-3">
                            <select name="group-selector" id="group-selector" required>
                                <option value="none" selected>Individual</option>
                                <optgroup label="Grupos">
                                </optgroup>
                            </select>
                        </div>
                        <input class="btn bg-orange" type="submit" value="Guardar" id="save-btn">
                    </form>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="/data/db.service.js"></script>
        <script type="module" src="./addevent.js"></script>
    </body>
