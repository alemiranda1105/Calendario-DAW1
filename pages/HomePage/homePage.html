<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="stylesheet" href="./homePage.css">
    <!-- BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>HomePage</title>
</head>
<body>
    <div class="mainContainer d-flex">
        <div id="divMainContent">
            <div id="divCalendario" class="d-flex">
                <div class="calendar">
                    <div class="calendar__info">
                        <div class="calendar__prev" id="prev-month">&#9664;</div>
                        <div class="calendar__month" id="month"></div>
                        <div class="calendar__year" id="year"></div>
                        <div class="calendar__next" id="next-month">&#9654;</div>
                    </div>
                
                    <div class="calendar__week">
                        <div class="calendar__day calendar__item">LUNES</div>
                        <div class="calendar__day calendar__item">MARTES</div>
                        <div class="calendar__day calendar__item">MIÉRCOLES</div>
                        <div class="calendar__day calendar__item">JUEVES</div>
                        <div class="calendar__day calendar__item">VIERNES</div>
                        <div class="calendar__day calendar__item">SÁBADO</div>
                        <div class="calendar__day calendar__item">DOMINGO</div>
                    </div>
                
                    <div class="calendar__dates" id="dates"></div>
                </div>

                <div class="">
                    <img class="toggle-btn" src="/img/menu.svg" alt="">
                </div>
            </div>

            <div id="divFooter">
                <div id="divBtnFooter" >
                    <div class="container">
                        <div class="row">
                            <div class="col-sm-12 col-md-6 col-lg-3 d-flex justify-content-center align-items-center">
                                <button class="customBtn btn-success mb-2">Crear evento</button>
                            </div>
                            
                            <div class="col-sm-12 col-md-6 col-lg-3 d-flex justify-content-center align-items-center">
                                <button class="customBtn btn-success mb-2">Crear Grupo</button>
                            </div>

                            <div class="col-sm-12 col-md-6 col-lg-3 d-flex justify-content-center align-items-center">
                                <button class="customBtn btn-success mb-2">Gestionar Grupos</button>
                            </div>

                            <div class="col-sm-12 col-md-6 col-lg-3 d-flex justify-content-center align-items-center">
                                <div id="divSwitchBtn" class="d-flex justify-content-center align-items-center">

                                    <input type="checkbox" class="checkbox" id="switch-button" />
                                    <label class="bg-checkbox" for="switch-button">
                                        <img src="/img/individual_icon.svg" class="icon-custom"></img>
                                        <span class="spacer"></span>
                                        <img src="/img/group_icon.svg" class="icon-custom"></img>
                                        <div class="ball"></div>
                                    </label>
                                    
                                </div>
                            </div>

                            
                        </div>
                    </div>
                </div>
                
            </div> 
        </div>

        <aside id="sidebar">
            <div id="divImg">
                <a class="spacer"></a>
                <img class="customImg" src="/img/avatar.png" alt="">
            </div>

            <h3 id="eventsTitle" class="text-justify ">Próximos Eventos</h3>
            <ul>
                
                <li>Home</li>
                <li>About</li>
                <li>Contact</li>
              </ul>

        </aside>
    </div>
    
    <script src="./homePage.js"></script>
</body>
</html>
