<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OWF</title>
</head>
<body>
    <h1 class="title">Organize with friends</h1>
    <div class="card">
        <form>
            <label for="user">Nombre de usuario o email:</label>
            <input type="text" id="user" name="user" placeholder="Nombre de usuario"><br>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" placeholder="Contraseña"><br>
            <button type="submit">Iniciar sesión</button>
        </form>
    </div>
</body>
</html>
