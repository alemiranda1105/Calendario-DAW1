<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <link rel="stylesheet" href="/style/background.css">
    <link rel="stylesheet" href="/style/color.css">
    <link rel="stylesheet" href="/style/font.css">
    <link rel="stylesheet" href="login.css">
    <title>OWF</title>
</head>
<body class="bg-image">

    <div id ="goBack" class="d-flex align-content-center">
        <img src="/img/goBack.svg" alt="Volver">
        <a class="d-flex align-items-center" href="/pages/inicio/inicio.html">
            <h6>Volver</h6>
        </a>
    </div>
    <div id="contenedor" class="d-flex flex-column justify-content-center align-items-center">
        <h1 class="title">Organize with friends</h1>
        <div class="d-flex justify-content-center align-items-center">
            <div class="mb-3 card bg-grey">
                <form id="signUpForm" method="post">
                    <h1 class="title title-sm">Organize with friends</h1>
                    <h2 class="c-white" id="login-txt">Registro</h2>
                    <input class="txt-input" type="text" id="user" name="user" placeholder="Nombre de usuario" required><br>
                    <input class="txt-input" type="text" id="email" name="email" placeholder="Correo electrónico" required><br>
                    <input class="txt-input" type="password" id="password" name="password" placeholder="Contraseña" required><br>
                    <div class="form-check d-flex">
                        <input class="form-check-input" type="checkbox" role="switch" id="showPassword">
                        <label class="form-check-label c-white" for="showPassword">Mostrar contraseña</label>
                    </div>
                    <button type="submit" class="bg-orange" id="logBtn">Registrarse</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="login.js"></script>
</body>
</html>
