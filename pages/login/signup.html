<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <link rel="stylesheet" href="/style/background.css">
    <link rel="stylesheet" href="/style/color.css">
    <link rel="stylesheet" href="/style/font.css">
    <link rel="stylesheet" href="login.css">
    <title>OWF</title>
</head>
<body>
    <h1 class="title">Organize with friends</h1>
    <div class="d-flex justify-content-center align-items-center card">
        <form>
            <h2>Registro</h2>
            <input type="text" id="user" name="user" placeholder="Nombre de usuario"><br>
            <input type="text" id="email" name="email" placeholder="Correo electrónico"><br>
            <input type="password" id="password" name="password" placeholder="Contraseña"><br>
            <input class="form-check-input" type="checkbox" role="switch" id="showPassword">
            <label class="form-check-label" for="showPassword">Mostrar contraseña</label>
            <button type="submit">Registrarse</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>
</body>
</html>
